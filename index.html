<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/custom.min.css">

</head>
<body>

<div class="background" style="overflow: hidden; width: 100%; height: 100vh; top: 0%; right: 0%; position: absolute; background: #F0F4F5; z-index: -10;"> 

    <div class="grad" style="
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -5;
        background-image: linear-gradient(0deg, #00B3FF, rgba(0,179,255,0) 50%);">
        </div>
 
        <div class="glass" style="
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 80%;
        z-index: -10;
        backdrop-filter: blur(80px);
        background-color: #ffffff;"
        ></div>

    
    
    <div class="groupe-circles" style="height: 100vh; z-index: -30;">
        <div class="circle" style="
        position: relative;
            border-radius: 200%;
            width: 40%;
            aspect-ratio: 1/0.8;
            opacity: 100%;
            background-image: linear-gradient(0deg, rgba(238,244,246,0.67), #B0E1F7 );
            top: 20%;
            right: -10%;
            filter: blur(120px);

            "> </div>
            <div class="circle" style="
            position: absolute;
                border-radius: 200%;
                width: 35%;
                aspect-ratio: 1/1;
                opacity: 100%;
                background-image: linear-gradient(0deg, rgba(238,244,246,0.67), #B0E1F7 );
                top: -10%;
                left: 60%;
                filter: blur(100px);

                "> </div>
            <div class="circle" style="
            position: absolute;
                border-radius: 200%;
                width: 40%;
                aspect-ratio: 1/0.9;
                opacity: 100%;
                background-image: linear-gradient(-45deg, rgba(238,244,246,0.67), #599CB9 );
                top: 60%;
                left: 50%;
                rotate: 45deg;
                filter: blur(150px);
                "> </div>
    </div>
      </div>
    <div class="main" style="width: 100%; height: 100%; display: grid; grid-template-columns: 20% 1fr;">
    <div class="container" style="background: #ffffff; height: 100vh;"> hello</div></div>
      
      <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
